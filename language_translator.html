<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translation Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Language Translation Tool</h1>
    <textarea id="inputText" rows="5" class="w-full border p-2 mb-4" placeholder="Enter text to translate..."></textarea>

    <div class="flex gap-4 mb-4">
      <select id="sourceLang" class="w-1/2 border p-2">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
        <!-- Add more languages as needed -->
      </select>

      <select id="targetLang" class="w-1/2 border p-2">
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
        <!-- Add more languages as needed -->
      </select>
    </div>

    <button onclick="translateText()" class="bg-blue-500 text-white px-4 py-2 rounded">Translate</button>

    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-2">Translated Text:</h2>
      <p id="translatedText" class="border p-4 bg-gray-50"></p>
      <button onclick="copyText()" class="mt-2 text-sm text-blue-600">Copy</button>
    </div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`);
      const data = await res.json();
      document.getElementById("translatedText").innerText = data.responseData.translatedText;
    }

    function copyText() {
      const translated = document.getElementById("translatedText").innerText;
      navigator.clipboard.writeText(translated).then(() => {
        alert("Text copied to clipboard!");
      });
    }
  </script>
</body>
</html>
